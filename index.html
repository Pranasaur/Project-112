<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body style="background-color: aqua;">
  <div class="container">
  
    <center>

      <h3 class="btn btn-info btn-danger" style="color: aqua; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"  >Gesture Identification
      <br>
      <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#9996;</span>
      
      </h3>
      
      <br><br>

      <b>

      <p style="font-size: 22px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Just make a gesture and let the AI work it's magic!
      	<br>
        <b style="color: yellow">Is it Good :)?</b>
        <br>
        <b style="color: black">Is it Bad :(?</b>
        <br>
        <b style="color: red">Or do you just hope for peace?</b>
        <br>
      </p>

      </b>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>Enjoy!</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Emotion</button>
        </div>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
